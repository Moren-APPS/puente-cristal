<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Prueba de AR de la Comunidad</title>
    <meta name="description" content="Una prueba simple de AR con A-Frame y AR.js">
    <!-- Carga de las librerías A-Frame y AR.js -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        #instructions {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 10;
        }
    </style>
  </head>
  <body style="margin : 0px; overflow: hidden;">
    <div id="instructions">
        Apunta la cámara de tu celular a la imagen del marcador "Hiro".
    </div>
    <!-- 
      Esta es la escena de A-Frame. 'embedded' y 'arjs' son los
      componentes que activan la cámara y la Realidad Aumentada.
    -->
    <a-scene embedded arjs>
      <!-- 
        Este es el marcador. Le decimos que busque un patrón específico
        (el patrón "Hiro", que es el estándar para pruebas).
      -->
      <a-marker preset="hiro">
          <!-- 
            Este es el objeto que aparecerá cuando se detecte el marcador.
            Es un simple cubo negro, posicionado justo encima del marcador.
          -->
          <a-box position="0 0.5 0" material="color: black;"></a-box>
      </a-marker>
      <!-- Esta es la cámara de la escena -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
