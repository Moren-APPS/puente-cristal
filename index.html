<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Puente de Cristal AR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #000;
        }
        #ar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        video {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
            padding: 20px;
            box-sizing: border-box;
            transition: opacity 0.5s ease;
        }
        .content {
            background-color: rgba(20, 20, 20, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 0, 150, 0.5);
            border: 1px solid rgba(255, 0, 150, 0.7);
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #FF0096;
            text-shadow: 0 0 10px #FF0096;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 25px;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #FF0096;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px #FF0096;
        }
        #message {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(200, 0, 0, 0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 10px;
            font-size: 1.2em;
            z-index: 5;
            display: none;
            border: 1px solid #ff33ab;
            max-width: 90%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div class="content">
            <h1>Puente de Cristal AR</h1>
            <p>El juego aparecerá flotando frente a ti.<br>¡Toca los cuadros para cruzar!</p>
            <button id="startButton">Comenzar Juego</button>
        </div>
    </div>
    <div id="message"></div>
    <div id="ar-container"></div>

    <script>
        // Check for secure context (HTTPS)
        if (window.location.protocol !== 'https:') {
            document.body.innerHTML = `
                <div id="overlay">
                    <div class="content">
                        <h1 style="color: #ff4d4d;">Error de Seguridad</h1>
                        <p>La Realidad Aumentada requiere una conexión segura (HTTPS).</p>
                        <p>Por favor, accede a esta página a través de tu enlace de GitHub Pages.</p>
                    </div>
                </div>
            `;
        }

        let scene, camera, renderer, raycaster, mouse;
        let bridge = [];
        const bridgeRows = 8;
        let currentRow = 0;
        let gameActive = false;

        const startButton = document.getElementById('startButton');
        const overlay = document.getElementById('overlay');
        const message = document.getElementById('message');
        const arContainer = document.getElementById('ar-container');

        startButton.addEventListener('click', init);

        async function init() {
            overlay.style.opacity = '0';
            setTimeout(() => { overlay.style.display = 'none'; }, 500);
            showMessage("Iniciando cámara...", false, 0);

            try {
                // MEJORA: Usar getUserMedia para un control directo de la cámara
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'environment' } 
                });
                hideMessage();
                
                const video = document.createElement('video');
                video.srcObject = stream;
                video.setAttribute('playsinline', ''); // Necesario para iOS
                video.play();
                arContainer.appendChild(video);

                setupThreeJS(video);
                
            } catch (err) {
                console.error("Error al acceder a la cámara:", err);
                let errorMessage = "Error: No se pudo acceder a la cámara.";
                if (err.name === "NotAllowedError") {
                    errorMessage += " Por favor, permite el acceso a la cámara en los permisos de tu navegador.";
                } else if (err.name === "NotFoundError") {
                    errorMessage += " No se encontró una cámara trasera en tu dispositivo.";
                }
                showMessage(errorMessage, true);
                overlay.style.opacity = '1';
                overlay.style.display = 'flex';
            }
        }

        function setupThreeJS(videoElement) {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            arContainer.appendChild(renderer.domElement);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 10, 7.5);
            scene.add(directionalLight);

            setupBridge(scene);
            
            // Posicionar el puente frente a la cámara
            camera.position.z = 2;

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            window.addEventListener('click', onMouseClick, false);

            animate();
            gameActive = true;
        }
        
        function setupBridge(parent) {
            bridge.forEach(row => { row.forEach(square => parent.remove(square.mesh)); });
            bridge = [];
            currentRow = 0;
            
            const squareSize = 0.5;
            const gap = 0.1;
            const totalWidth = (squareSize * 2) + gap;

            for (let i = 0; i < bridgeRows; i++) {
                const row = [];
                const safeIndex = Math.round(Math.random());
                
                for (let j = 0; j < 2; j++) {
                    const geometry = new THREE.BoxGeometry(squareSize, 0.05, squareSize);
                    const material = new THREE.MeshStandardMaterial({
                        color: 0xffffff, transparent: true, opacity: 0.4,
                        metalness: 0.1, roughness: 0.2
                    });
                    const square = new THREE.Mesh(geometry, material);
                    square.position.z = -(i * (squareSize + gap));
                    square.position.x = (j * (squareSize + gap)) - (totalWidth / 2) + (squareSize / 2);
                    square.position.y = -1; // Bajar un poco el puente
                    row.push({ mesh: square, isSafe: (j === safeIndex), row: i });
                    parent.add(square);
                }
                bridge.push(row);
            }
        }

        function onMouseClick(event) {
            if (!gameActive) return;
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(bridge.flat().map(s => s.mesh));

            if (intersects.length > 0) {
                const clickedMesh = intersects[0].object;
                const squareData = bridge.flat().find(s => s.mesh === clickedMesh);

                if (squareData && squareData.row === currentRow) {
                    if (squareData.isSafe) {
                        clickedMesh.material.color.setHex(0x00ff00);
                        clickedMesh.material.opacity = 0.8;
                        currentRow++;
                        if (currentRow >= bridgeRows) endGame(true);
                    } else {
                        clickedMesh.material.color.setHex(0xff0000);
                        clickedMesh.material.opacity = 0.8;
                        let scale = 1;
                        const breakInterval = setInterval(() => {
                           scale -= 0.1;
                           clickedMesh.scale.set(scale, scale, scale);
                           if(scale <= 0) {
                               clearInterval(breakInterval);
                               clickedMesh.visible = false;
                           }
                        }, 20);
                        endGame(false);
                    }
                }
            }
        }

        function endGame(isWin) {
            gameActive = false;
            showMessage(isWin ? "¡Felicidades, has cruzado!" : "¡Juego Terminado! Has caído.", !isWin);
            
            setTimeout(() => {
                overlay.style.display = 'flex';
                overlay.style.opacity = '1';
                document.querySelector('#overlay h1').textContent = isWin ? '¡Has Ganado!' : '¡Juego Terminado!';
                document.querySelector('#overlay p').textContent = '¿Quieres jugar de nuevo?';
                startButton.textContent = 'Reiniciar Juego';
                startButton.onclick = () => window.location.reload();
            }, 3000);
        }

        function showMessage(text, isError = false, duration = 2500) {
            message.textContent = text;
            message.style.backgroundColor = isError ? 'rgba(200, 0, 0, 0.8)' : 'rgba(0, 0, 0, 0.7)';
            message.style.display = 'block';
            if (duration !== 0) {
                setTimeout(hideMessage, duration);
            }
        }

        function hideMessage() {
            message.style.display = 'none';
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            if (camera && renderer) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
