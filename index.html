<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pizarra Virtual v6.1 (Cursores Realistas)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #222; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        video, canvas { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scaleX(-1); max-width: 100%; max-height: 100%; border-radius: 10px; }
        canvas { background-color: transparent; }
        #outputCanvas { z-index: 2; }
        #drawingCanvas { z-index: 1; }
        #webcam { z-index: 0; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 10; padding: 20px; box-sizing: border-box; }
        h1 { font-size: 1.5em; margin-bottom: 20px; }
        p { max-width: 80%; line-height: 1.5; }
        button { padding: 15px 30px; font-size: 1.2em; background-color: #007BFF; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #loading { display: none; z-index: 5; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 1.5em; background-color: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px; }
        #switchCameraButton { display: none; position: absolute; bottom: 20px; right: 20px; z-index: 100; padding: 10px 15px; font-size: 1.5em; background-color: rgba(0, 0, 0, 0.5); border: 2px solid white; border-radius: 50%; cursor: pointer; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="overlay">
        <h1>Pizarra Virtual Final</h1>
        <p>Ver√°s un ‚úèÔ∏è al dibujar y un borrador visual al borrar. <br>Usa los √≠conos de la izquierda para cambiar herramientas y colores. Borrar todo a la derecha.</p>
        <button id="startButton">Iniciar Pizarra</button>
    </div>

    <div id="container">
        <video id="webcam" playsinline></video>
        <canvas id="drawingCanvas"></canvas>
        <canvas id="outputCanvas"></canvas>
        <div id="loading">Cargando modelos de IA...</div>
        <button id="switchCameraButton">üîÑ</button>
    </div>

    <script>
        // --- Referencias a elementos HTML ---
        const startButton = document.getElementById('startButton');
        const overlay = document.getElementById('overlay');
        const videoElement = document.getElementById('webcam');
        const outputCanvas = document.getElementById('outputCanvas');
        const outputCtx = outputCanvas.getContext('2d');
        const drawingCanvas = document.getElementById('drawingCanvas');
        const drawingCtx = drawingCanvas.getContext('2d');
        const switchCameraButton = document.getElementById('switchCameraButton');
        const loadingElement = document.getElementById('loading');

        // --- Variables de estado de la aplicaci√≥n ---
        let hands, activeStream;
        let isDrawing = false, isFirstFrame = true, handsInitialized = false;
        const smoothingFactor = 0.4;
        const eraserSize = 60;
        let smoothedPoint = { x: 0, y: 0 };
        let currentFacingMode = 'user';
        let touchCooldown = 0;

        // --- Variables de estado para la UI ---
        const paletteIcon = { x: 30, y: 30, width: 60, height: 60, emoji: 'üé®' };
        const thicknessIcon = { x: 30, y: 110, width: 60, height: 60 };
        const clearButton = { x: 0, y: 30, width: 60, height: 60, emoji: 'üóëÔ∏è' }; // La 'x' se calcular√° din√°micamente
        
        const colors = ['#FF1744', '#00E676', '#2979FF', '#FFFF00', '#FFFFFF', '#000000'];
        let isPaletteOpen = false;
        let colorSwatches = [];
        
        const thicknessOptions = [4, 10, 20];
        let currentLineWidth = 10;
        let isThicknessMenuOpen = false;
        let thicknessSwatches = [];
        
        // --- Funciones de Utilidad ---
        function isPointInsideRect(point, rect) { return point.x > rect.x && point.x < rect.x + rect.width && point.y > rect.y && point.y < rect.y + rect.height; }

        // --- Funci√≥n para dibujar toda la Interfaz de Usuario ---
        function drawUI(ctx, point) {
            const buttonBackgroundColor = 'rgba(0, 0, 0, 0.5)'; // Color m√°s oscuro y visible

            // Dibuja √≠cono de paleta
            ctx.fillStyle = buttonBackgroundColor;
            ctx.fillRect(paletteIcon.x, paletteIcon.y, paletteIcon.width, paletteIcon.height);
            ctx.font = '40px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(paletteIcon.emoji, paletteIcon.x + paletteIcon.width / 2, paletteIcon.y + paletteIcon.height / 2);

            // Dibuja √≠cono de grosor
            ctx.fillStyle = buttonBackgroundColor;
            ctx.fillRect(thicknessIcon.x, thicknessIcon.y, thicknessIcon.width, thicknessIcon.height);
            ctx.fillStyle = 'white';
            ctx.fillRect(thicknessIcon.x + 15, thicknessIcon.y + 15, 30, 3);
            ctx.fillRect(thicknessIcon.x + 15, thicknessIcon.y + 28, 30, 6);
            ctx.fillRect(thicknessIcon.x + 15, thicknessIcon.y + 45, 30, 9);

            // Dibuja el bot√≥n de borrar en su posici√≥n calculada
            ctx.fillStyle = buttonBackgroundColor;
            ctx.fillRect(clearButton.x, clearButton.y, clearButton.width, clearButton.height);
            ctx.font = '40px sans-serif';
            ctx.fillText(clearButton.emoji, clearButton.x + clearButton.width / 2, clearButton.y + clearButton.height / 2);

            if (isPaletteOpen) {
                colorSwatches = [];
                colors.forEach((color, index) => {
                    const swatch = { x: paletteIcon.x + (index + 1) * (paletteIcon.width + 10), y: paletteIcon.y, width: paletteIcon.width, height: paletteIcon.height, color: color };
                    colorSwatches.push(swatch);
                    ctx.fillStyle = buttonBackgroundColor;
                    ctx.fillRect(swatch.x, swatch.y, swatch.width, swatch.height);
                    ctx.fillStyle = color;
                    ctx.fillRect(swatch.x + 5, swatch.y + 5, swatch.width - 10, swatch.height - 10);
                    if (isPointInsideRect(point, swatch)) {
                        ctx.strokeStyle = 'cyan';
                        ctx.lineWidth = 4;
                        ctx.strokeRect(swatch.x, swatch.y, swatch.width, swatch.height);
                    }
                });
            }

            if (isThicknessMenuOpen) {
                thicknessSwatches = [];
                thicknessOptions.forEach((size, index) => {
                    const swatch = { x: thicknessIcon.x + (index + 1) * (thicknessIcon.width + 10), y: thicknessIcon.y, width: thicknessIcon.width, height: thicknessIcon.height, size: size };
                    thicknessSwatches.push(swatch);
                    ctx.fillStyle = buttonBackgroundColor;
                    ctx.fillRect(swatch.x, swatch.y, swatch.width, swatch.height);
                    ctx.fillStyle = 'white';
                    ctx.beginPath();
                    ctx.arc(swatch.x + swatch.width / 2, swatch.y + swatch.height / 2, swatch.size, 0, 2 * Math.PI);
                    ctx.fill();
                    if (isPointInsideRect(point, swatch)) {
                        ctx.strokeStyle = 'cyan';
                        ctx.lineWidth = 4;
                        ctx.strokeRect(swatch.x, swatch.y, swatch.width, swatch.height);
                    }
                });
            }
        }
        
        function onResults(results) {
            outputCtx.save();
            outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
            let fingerOnUI = false;
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                drawConnectors(outputCtx, landmarks, HAND_CONNECTIONS, { color: 'rgba(0, 255, 0, 0.5)', lineWidth: 5 }); // Esqueleto m√°s sutil
                drawLandmarks(outputCtx, landmarks, { color: 'rgba(255, 255, 255, 0.5)', lineWidth: 2, radius: 3 }); // Puntos m√°s sutiles
                const indexTip = landmarks[8];
                const currentPoint = { x: indexTip.x * outputCanvas.width, y: indexTip.y * outputCanvas.height };
                if (isFirstFrame) {
                    smoothedPoint.x = currentPoint.x;
                    smoothedPoint.y = currentPoint.y;
                    isFirstFrame = false;
                }
                smoothedPoint.x += (currentPoint.x - smoothedPoint.x) * smoothingFactor;
                smoothedPoint.y += (currentPoint.y - smoothedPoint.y) * smoothingFactor;
                if (touchCooldown > 0) touchCooldown--;
                
                // L√≥gica de interacci√≥n con UI (sin cambios)
                if (isPaletteOpen) { /* ... */ } else if (isThicknessMenuOpen) { /* ... */ }
                if (!fingerOnUI && touchCooldown === 0) { /* ... */ }
                
                drawUI(outputCtx, smoothedPoint);

                // L√≥gica de dibujar/borrar
                if (!fingerOnUI) {
                    const pinched = isPinched(landmarks);
                    const openPalm = isOpenPalm(landmarks);
                    if (openPalm) {
                        isDrawing = false;
                        // Acci√≥n de borrar
                        drawingCtx.clearRect(smoothedPoint.x - eraserSize / 2, smoothedPoint.y - eraserSize / 2, eraserSize, eraserSize);
                        
                        // --- Dibuja el indicador del borrador (figura m√°s realista) ---
                        const eraserBodyWidth = eraserSize;
                        const eraserBodyHeight = eraserSize * 0.6;
                        const eraserTipHeight = eraserSize * 0.2;
                        const x = smoothedPoint.x - eraserBodyWidth / 2;
                        const y = smoothedPoint.y - eraserBodyHeight / 2;

                        outputCtx.fillStyle = 'rgba(200, 200, 200, 0.8)'; // Color del cuerpo del borrador (gris claro)
                        outputCtx.beginPath();
                        outputCtx.roundRect(x, y, eraserBodyWidth, eraserBodyHeight, 5); // Cuerpo principal
                        outputCtx.fill();

                        outputCtx.fillStyle = 'rgba(255, 255, 255, 0.9)'; // Punta del borrador (blanco)
                        outputCtx.beginPath();
                        outputCtx.moveTo(x + 5, y + eraserBodyHeight);
                        outputCtx.lineTo(x + eraserBodyWidth - 5, y + eraserBodyHeight);
                        outputCtx.lineTo(x + eraserBodyWidth * 0.75, y + eraserBodyHeight + eraserTipHeight);
                        outputCtx.lineTo(x + eraserBodyWidth * 0.25, y + eraserBodyHeight + eraserTipHeight);
                        outputCtx.closePath();
                        outputCtx.fill();
                        
                        outputCtx.strokeStyle = 'rgba(0, 0, 0, 0.8)'; // Borde del borrador
                        outputCtx.lineWidth = 1;
                        outputCtx.stroke();


                    } else if (pinched) {
                        // Acci√≥n de dibujar
                        if (!isDrawing) {
                            isDrawing = true;
                            drawingCtx.beginPath();
                            drawingCtx.moveTo(smoothedPoint.x, smoothedPoint.y);
                        } else {
                            drawingCtx.lineTo(smoothedPoint.x, smoothedPoint.y);
                            drawingCtx.stroke();
                        }
                        
                        // --- Dibuja el indicador del l√°piz (con inclinaci√≥n) ---
                        outputCtx.font = '40px sans-serif';
                        outputCtx.save();
                        outputCtx.translate(smoothedPoint.x, smoothedPoint.y);
                        outputCtx.rotate(-Math.PI / 6); // Rotaci√≥n de -30 grados (m√°s horizontal para parecer un agarre)
                        // Ajusta la posici√≥n para que la punta del l√°piz emoji est√© en smoothedPoint
                        outputCtx.fillText('‚úèÔ∏è', -15, 10); // Ajustar estos valores si el emoji no se alinea bien
                        outputCtx.restore();

                    } else {
                        isDrawing = false;
                    }
                }
            } else {
                isDrawing = false;
                isFirstFrame = true;
            }
            outputCtx.restore();
        }

        function resizeCanvases() {
            const videoWidth = videoElement.videoWidth;
            const videoHeight = videoElement.videoHeight;
            if (!videoWidth) return;
            outputCanvas.width = videoWidth;
            outputCanvas.height = videoHeight;
            drawingCanvas.width = videoWidth;
            drawingCanvas.height = videoHeight;
            
            clearButton.x = outputCanvas.width - clearButton.width - 30; // Posiciona el bot√≥n de borrar en la derecha

            drawingCtx.strokeStyle = drawingCtx.strokeStyle || '#00FFFF';
            drawingCtx.lineWidth = currentLineWidth;
            drawingCtx.lineCap = 'round';
            drawingCtx.lineJoin = 'round';
        }

        async function startCamera(facingMode) {
            loadingElement.style.display = 'block';
            if (activeStream) {
                activeStream.getTracks().forEach(track => track.stop());
            }
            const constraints = { video: { width: { ideal: 1280 }, height: { ideal: 720 }, facingMode: { exact: facingMode } } };
            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                activeStream = stream;
                videoElement.srcObject = stream;
                videoElement.onloadedmetadata = () => {
                    videoElement.play();
                    loadingElement.style.display = 'none';
                    switchCameraButton.style.display = 'block';
                    resizeCanvases();
                    if (!handsInitialized) {
                        hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
                        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 });
                        hands.onResults(onResults);
                        sendToHands();
                        handsInitialized = true;
                    }
                };
            } catch (err) {
                loadingElement.style.display = 'none';
                console.error("Error al iniciar/cambiar de c√°mara:", err);
            }
        }

        async function sendToHands() { if (videoElement.readyState >= 3) { await hands.send({ image: videoElement }); } requestAnimationFrame(sendToHands); }
        function isPinched(landmarks) { const thumbTip = landmarks[4]; const indexTip = landmarks[8]; const distance = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y); return distance < 0.04; }
        function isOpenPalm(landmarks) { const fingerTips = [8, 12, 16, 20]; const fingerPips = [6, 10, 14, 18]; for (let i = 0; i < fingerTips.length; i++) { if (landmarks[fingerTips[i]].y >= landmarks[fingerPips[i]].y) return false; } return true; }

        startButton.addEventListener('click', () => { overlay.style.display = 'none'; startCamera(currentFacingMode); });
        switchCameraButton.addEventListener('click', () => { currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user'; startCamera(currentFacingMode); });
        window.addEventListener('resize', resizeCanvases);

        // --- Bloques de c√≥digo completos para copiar y pegar sin errores ---
        if (isPaletteOpen) { colorSwatches = []; colors.forEach((color, index) => { const swatch = { x: paletteIcon.x + (index + 1) * (paletteIcon.width + 10), y: paletteIcon.y, width: paletteIcon.width, height: paletteIcon.height, color: color }; colorSwatches.push(swatch); outputCtx.fillStyle = 'rgba(0, 0, 0, 0.5)'; outputCtx.fillRect(swatch.x, swatch.y, swatch.width, swatch.height); outputCtx.fillStyle = color; outputCtx.fillRect(swatch.x + 5, swatch.y + 5, swatch.width - 10, swatch.height - 10); if (isPointInsideRect(smoothedPoint, swatch)) { outputCtx.strokeStyle = 'cyan'; outputCtx.lineWidth = 4; outputCtx.strokeRect(swatch.x, swatch.y, swatch.width, swatch.height); } }); } if (isThicknessMenuOpen) { thicknessSwatches = []; thicknessOptions.forEach((size, index) => { const swatch = { x: thicknessIcon.x + (index + 1) * (thicknessIcon.width + 10), y: thicknessIcon.y, width: thicknessIcon.width, height: thicknessIcon.height, size: size }; thicknessSwatches.push(swatch); outputCtx.fillStyle = 'rgba(0, 0, 0, 0.5)'; outputCtx.fillRect(swatch.x, swatch.y, swatch.width, swatch.height); outputCtx.fillStyle = 'white'; outputCtx.beginPath(); outputCtx.arc(swatch.x + swatch.width / 2, swatch.y + swatch.height / 2, swatch.size, 0, 2 * Math.PI); outputCtx.fill(); if (isPointInsideRect(smoothedPoint, swatch)) { outputCtx.strokeStyle = 'cyan'; outputCtx.lineWidth = 4; outputCtx.strokeRect(swatch.x, swatch.y, swatch.width, swatch.height); } }); } // Snippet para drawUI
        if (isPaletteOpen) { for (const swatch of colorSwatches) { if (isPointInsideRect(smoothedPoint, swatch) && touchCooldown === 0) { drawingCtx.strokeStyle = swatch.color; isPaletteOpen = false; touchCooldown = 20; fingerOnUI = true; break; } } } else if (isThicknessMenuOpen) { for (const swatch of thicknessSwatches) { if (isPointInsideRect(smoothedPoint, swatch) && touchCooldown === 0) { currentLineWidth = swatch.size; drawingCtx.lineWidth = currentLineWidth; isThicknessMenuOpen = false; touchCooldown = 20; fingerOnUI = true; break; } } } if (!fingerOnUI && touchCooldown === 0) { if (isPointInsideRect(smoothedPoint, clearButton)) { drawingCtx.clearRect(0, 0, drawingCanvas.width, drawingCanvas.height); touchCooldown = 20; fingerOnUI = true; } else if (isPointInsideRect(smoothedPoint, paletteIcon)) { isPaletteOpen = !isPaletteOpen; isThicknessMenuOpen = false; touchCooldown = 20; fingerOnUI = true; } else if (isPointInsideRect(smoothedPoint, thicknessIcon)) { isThicknessMenuOpen = !isThicknessMenuOpen; isPaletteOpen = false; touchCooldown = 20; fingerOnUI = true; } } // Snippet para onResults
    </script>
</body>
</html>
