<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Puente de Cristal AR</title>
    <meta name="description" content="Juego de Realidad Aumentada inspirado en El Juego del Calamar.">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 10; padding: 20px; box-sizing: border-box; transition: opacity 0.5s ease; }
        .content { background-color: rgba(20, 20, 20, 0.8); padding: 30px; border-radius: 15px; box-shadow: 0 0 20px rgba(255, 0, 150, 0.5); border: 1px solid rgba(255, 0, 150, 0.7); }
        h1 { font-size: 2.5em; margin-bottom: 10px; color: #FF0096; text-shadow: 0 0 10px #FF0096; }
        p { font-size: 1.2em; margin-bottom: 25px; }
        button { padding: 15px 30px; font-size: 1.2em; background-color: #FF0096; color: white; border: none; border-radius: 10px; cursor: pointer; text-transform: uppercase; font-weight: bold; }
        #message { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); background-color: rgba(0,0,0,0.8); color: white; padding: 10px 20px; border-radius: 10px; font-size: 1.2em; z-index: 5; display: none; border: 1px solid #FF0096; max-width: 90%; text-align: center; }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">
    <div id="overlay">
        <div class="content">
            <h1>Puente de Cristal AR</h1>
            <p id="instruction-text">1. Apunta al marcador "Hiro".<br>2. Apunta el puente fantasma al suelo.<br>3. Toca la pantalla para colocarlo.</p>
            <button id="startButton">Entendido</button>
        </div>
    </div>
    <div id="message"></div>

    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;" id="scene">
        <a-marker preset="hiro" id="marker">
            <!-- El puente fantasma se adjuntará aquí -->
        </a-marker>
        <a-entity camera></a-entity>
        <script>
            const startButton = document.getElementById('startButton');
            const overlay = document.getElementById('overlay');
            const sceneEl = document.getElementById('scene');
            const marker = document.getElementById('marker');
            const instructionText = document.getElementById('instruction-text');
            
            let gameActive = false;
            let bridgePlaced = false;
            let placementMode = false;
            let ghostBridge = null;
            let realBridge = null;

            let currentRow = 0;
            const bridgeRows = 8;

            startButton.addEventListener('click', () => {
                overlay.style.opacity = '0';
                setTimeout(() => { overlay.style.display = 'none'; }, 500);
            });

            function createBridge(isGhost = false) {
                const container = document.createElement('a-entity');
                const squareSize = 1;
                const gap = 0.1;

                for (let i = 0; i < bridgeRows; i++) {
                    const safeIndex = isGhost ? 0 : Math.round(Math.random());
                    for (let j = 0; j < 2; j++) {
                        const square = document.createElement('a-box');
                        square.setAttribute('position', { x: (j * (squareSize + gap)) - (squareSize / 2 + gap / 2), y: 0, z: -(i * (squareSize + gap)) - 1 });
                        square.setAttribute('width', squareSize); square.setAttribute('height', 0.1); square.setAttribute('depth', squareSize);
                        
                        if (isGhost) {
                            square.setAttribute('material', 'color: cyan; transparent: true; opacity: 0.3');
                        } else {
                            square.setAttribute('material', 'color: white; transparent: true; opacity: 0.4');
                            square.dataset.row = i;
                            square.dataset.isSafe = (j === safeIndex);
                            square.addEventListener('click', handleInteraction);
                        }
                        container.appendChild(square);
                    }
                }
                return container;
            }

            function handleInteraction(event) {
                if (!gameActive) return;
                const clickedSquare = event.target;
                const row = parseInt(clickedSquare.dataset.row);
                const isSafe = clickedSquare.dataset.isSafe === 'true';

                if (row === currentRow) {
                    if (isSafe) {
                        clickedSquare.setAttribute('material', 'color', 'lime');
                        clickedSquare.setAttribute('material', 'opacity', '0.9');
                        currentRow++;
                        if (currentRow >= bridgeRows) endGame(true);
                    } else {
                        clickedSquare.setAttribute('animation', { property: 'position', to: { x: clickedSquare.object3D.position.x, y: -5, z: clickedSquare.object3D.position.z }, dur: 1500, easing: 'easeInQuad' });
                        clickedSquare.setAttribute('animation__fade', { property: 'material.opacity', to: 0, dur: 1500 });
                        endGame(false);
                    }
                }
            }
            
            function resetGame() {
                if (realBridge) {
                    realBridge.parentNode.removeChild(realBridge);
                    realBridge = null;
                }
                currentRow = 0;
                bridgePlaced = false;
                placementMode = false;
                gameActive = false;
                marker.object3D.visible = true;
                
                overlay.style.display = 'flex';
                overlay.style.opacity = '1';
                document.querySelector('#overlay h1').textContent = 'Puente de Cristal AR';
                instructionText.innerHTML = "1. Apunta al marcador \"Hiro\".<br>2. Apunta el puente fantasma al suelo.<br>3. Toca la pantalla para colocarlo.";
                startButton.textContent = 'Entendido';
                startButton.onclick = () => {
                    overlay.style.opacity = '0';
                    setTimeout(() => { overlay.style.display = 'none'; }, 500);
                };
            }

            function endGame(isWin) {
                gameActive = false;
                showMessage(isWin ? "¡Felicidades, has cruzado!" : "¡Juego Terminado! Has caído.");
                setTimeout(() => {
                    overlay.style.display = 'flex';
                    overlay.style.opacity = '1';
                    document.querySelector('#overlay h1').textContent = isWin ? '¡Has Ganado!' : 'Juego Terminado';
                    document.querySelector('#overlay p').textContent = '¿Quieres jugar de nuevo?';
                    startButton.textContent = 'Reiniciar Juego';
                    startButton.onclick = resetGame;
                }, 3000);
            }

            function showMessage(text) {
                const msgEl = document.getElementById('message');
                msgEl.textContent = text;
                msgEl.style.display = 'block';
                setTimeout(() => { msgEl.style.display = 'none'; }, 2500);
            }

            marker.addEventListener('markerFound', () => {
                if (!bridgePlaced && !placementMode) {
                    showMessage("¡Marcador detectado! Apunta al suelo y toca para colocar.");
                    placementMode = true;
                    ghostBridge = createBridge(true);
                    marker.appendChild(ghostBridge);
                }
            });

            marker.addEventListener('markerLost', () => {
                if (placementMode && ghostBridge) {
                    marker.removeChild(ghostBridge);
                    ghostBridge = null;
                    placementMode = false;
                }
            });

            sceneEl.addEventListener('click', () => {
                if (placementMode && ghostBridge) {
                    const worldPosition = new THREE.Vector3();
                    ghostBridge.object3D.getWorldPosition(worldPosition);
                    
                    marker.removeChild(ghostBridge);
                    ghostBridge = null;
                    
                    realBridge = createBridge(false);
                    realBridge.object3D.position.copy(worldPosition);
                    sceneEl.appendChild(realBridge);
                    
                    placementMode = false;
                    bridgePlaced = true;
                    gameActive = true;
                    showMessage("¡Puente colocado! ¡Juego iniciado!");
                    
                    marker.object3D.visible = false;
                }
            });
        </script>
    </a-scene>
</body>
</html>
