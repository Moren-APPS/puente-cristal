<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pizarra Virtual con Paleta de Colores</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        /* CSS sin cambios */
        body { margin: 0; font-family: sans-serif; background-color: #222; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        video, canvas { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scaleX(-1); max-width: 100%; max-height: 100%; border-radius: 10px; }
        canvas { background-color: transparent; }
        #outputCanvas { z-index: 2; }
        #drawingCanvas { z-index: 1; }
        #webcam { z-index: 0; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 10; padding: 20px; box-sizing: border-box; }
        h1 { font-size: 1.5em; margin-bottom: 20px; }
        p { max-width: 80%; line-height: 1.5; }
        button { padding: 15px 30px; font-size: 1.2em; background-color: #007BFF; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #loading { display: none; z-index: 5; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 1.5em; background-color: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px; }
        #switchCameraButton { display: none; position: absolute; top: 20px; right: 20px; z-index: 100; padding: 10px 15px; font-size: 1.5em; background-color: rgba(0, 0, 0, 0.5); border: 2px solid white; border-radius: 50%; cursor: pointer; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="overlay">
        <h1>Pizarra Virtual con Paleta de Colores</h1>
        <p>Toca el 칤cono 游꿛 con tu 칤ndice para elegir un color. <br>Junta tus dedos para dibujar y abre la palma para borrar.</p>
        <button id="startButton">Iniciar Pizarra</button>
    </div>

    <div id="container">
        <video id="webcam" playsinline></video>
        <canvas id="drawingCanvas"></canvas>
        <canvas id="outputCanvas"></canvas>
        <div id="loading">Cargando modelos de IA...</div>
        <button id="switchCameraButton">游댃</button>
    </div>

    <script>
        // --- Referencias a elementos HTML ---
        const startButton = document.getElementById('startButton');
        const overlay = document.getElementById('overlay');
        const videoElement = document.getElementById('webcam');
        const outputCanvas = document.getElementById('outputCanvas');
        const outputCtx = outputCanvas.getContext('2d');
        const drawingCanvas = document.getElementById('drawingCanvas');
        const drawingCtx = drawingCanvas.getContext('2d');
        const loadingElement = document.getElementById('loading');
        const switchCameraButton = document.getElementById('switchCameraButton');

        // --- Variables de estado de la aplicaci칩n ---
        let hands;
        let isDrawing = false;
        const smoothingFactor = 0.4;
        const eraserSize = 60;
        let smoothedPoint = { x: 0, y: 0 };
        let isFirstFrame = true;
        let currentFacingMode = 'user';
        let activeStream;
        let handsInitialized = false;

        // --- NUEVO: Variables de estado para la paleta de colores ---
        const paletteIcon = { x: 30, y: 30, width: 60, height: 60, emoji: '游꿛' };
        const colors = ['#FF1744', '#00E676', '#2979FF', '#FFFF00', '#FFFFFF', '#000000']; // Rojo, Verde, Azul, Amarillo, Blanco, Negro
        let isPaletteOpen = false;
        let colorSwatches = []; // Aqu칤 guardaremos las posiciones de cada color
        let touchCooldown = 0; // Para evitar toques accidentales muy r치pidos

        // --- NUEVO: Funci칩n para detectar si un punto est치 dentro de un rect치ngulo ---
        function isPointInsideRect(point, rect) {
            return point.x > rect.x && point.x < rect.x + rect.width &&
                   point.y > rect.y && point.y < rect.y + rect.height;
        }

        // --- NUEVO: Funci칩n para dibujar la interfaz de la paleta ---
        function drawUI(ctx, point) {
            // Dibuja el 칤cono principal
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(paletteIcon.x, paletteIcon.y, paletteIcon.width, paletteIcon.height);
            ctx.font = '40px sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText(paletteIcon.emoji, paletteIcon.x + paletteIcon.width / 2, paletteIcon.y + paletteIcon.height / 2);

            // Si la paleta est치 abierta, dibuja los colores
            if (isPaletteOpen) {
                colorSwatches = []; // Reinicia las posiciones
                colors.forEach((color, index) => {
                    const swatch = {
                        x: paletteIcon.x + (index + 1) * (paletteIcon.width + 10),
                        y: paletteIcon.y,
                        width: paletteIcon.width,
                        height: paletteIcon.height,
                        color: color
                    };
                    colorSwatches.push(swatch);
                    
                    // Dibuja el cuadro de color
                    ctx.fillStyle = color;
                    ctx.fillRect(swatch.x, swatch.y, swatch.width, swatch.height);

                    // Resalta el cuadro si el dedo est치 encima
                    if (isPointInsideRect(point, swatch)) {
                        ctx.strokeStyle = 'cyan';
                        ctx.lineWidth = 4;
                        ctx.strokeRect(swatch.x, swatch.y, swatch.width, swatch.height);
                    }
                });
            }
        }
        
        function onResults(results) {
            if (loadingElement.style.display !== 'none') loadingElement.style.display = 'none';

            outputCtx.save();
            outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);

            let fingerOnUI = false;

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                drawConnectors(outputCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 5 });
                drawLandmarks(outputCtx, landmarks, { color: 'white', lineWidth: 2, radius: 3 });
                
                const indexTip = landmarks[8];
                const currentPoint = { x: indexTip.x * outputCanvas.width, y: indexTip.y * outputCanvas.height };

                if (isFirstFrame) { /* ... inicializaci칩n del punto suavizado ... */ }
                smoothedPoint.x += (currentPoint.x - smoothedPoint.x) * smoothingFactor;
                smoothedPoint.y += (currentPoint.y - smoothedPoint.y) * smoothingFactor;

                // --- NUEVO: L칩gica de interacci칩n con la UI ---
                if (touchCooldown > 0) touchCooldown--;

                if (isPaletteOpen) {
                    for (const swatch of colorSwatches) {
                        if (isPointInsideRect(smoothedPoint, swatch) && touchCooldown === 0) {
                            drawingCtx.strokeStyle = swatch.color; // Cambia el color del pincel
                            isPaletteOpen = false;
                            touchCooldown = 20; // 20 frames de cooldown
                            fingerOnUI = true;
                            break;
                        }
                    }
                }
                
                // Chequeo para abrir/cerrar la paleta
                if (isPointInsideRect(smoothedPoint, paletteIcon) && touchCooldown === 0) {
                    isPaletteOpen = !isPaletteOpen;
                    touchCooldown = 20;
                    fingerOnUI = true;
                }
                
                // Dibuja la UI despu칠s de procesar la l칩gica, pasando el punto del dedo para feedback visual
                drawUI(outputCtx, smoothedPoint);

                const pinched = isPinched(landmarks);
                const openPalm = isOpenPalm(landmarks);
                
                // Solo dibuja o borra si el dedo no est치 interactuando con la UI
                if (!fingerOnUI) {
                    if (openPalm) {
                        isDrawing = false;
                        drawingCtx.clearRect(smoothedPoint.x - eraserSize / 2, smoothedPoint.y - eraserSize / 2, eraserSize, eraserSize);
                    } else if (pinched) {
                        if (!isDrawing) {
                            isDrawing = true;
                            drawingCtx.beginPath();
                            drawingCtx.moveTo(smoothedPoint.x, smoothedPoint.y);
                        } else {
                            drawingCtx.lineTo(smoothedPoint.x, smoothedPoint.y);
                            drawingCtx.stroke();
                        }
                    } else {
                        isDrawing = false;
                    }
                }
            } else {
                isDrawing = false;
                isFirstFrame = true;
            }
            outputCtx.restore();
        }

        // --- Funciones de inicio y bucle principal (con peque침os ajustes) ---
        async function startCamera(facingMode) { /* ... (sin cambios) ... */ }
        async function sendToHands() { /* ... (sin cambios) ... */ }
        startButton.addEventListener('click', () => { overlay.style.display = 'none'; startCamera(currentFacingMode); });
        switchCameraButton.addEventListener('click', () => { currentFacingMode = (currentFacingMode === 'user') ? 'environment' : 'user'; startCamera(currentFacingMode); });
        function isPinched(landmarks) { const thumbTip = landmarks[4]; const indexTip = landmarks[8]; const distance = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y); return distance < 0.04; }
        function isOpenPalm(landmarks) { const fingerTips = [8, 12, 16, 20]; const fingerPips = [6, 10, 14, 18]; for (let i = 0; i < fingerTips.length; i++) { if (landmarks[fingerTips[i]].y >= landmarks[fingerPips[i]].y) return false; } return true; }
        async function startCamera(facingMode) { loadingElement.style.display = 'block'; if (activeStream) { activeStream.getTracks().forEach(track => track.stop()); } const constraints = { video: { width: { ideal: 1280 }, height: { ideal: 720 }, facingMode: { exact: facingMode } } }; try { const stream = await navigator.mediaDevices.getUserMedia(constraints); activeStream = stream; videoElement.srcObject = stream; videoElement.onloadedmetadata = () => { videoElement.play(); loadingElement.style.display = 'none'; switchCameraButton.style.display = 'block'; const videoWidth = videoElement.videoWidth; const videoHeight = videoElement.videoHeight; outputCanvas.width = videoWidth; outputCanvas.height = videoHeight; drawingCanvas.width = videoWidth; drawingCanvas.height = videoHeight; drawingCtx.strokeStyle = '#00FFFF'; drawingCtx.lineWidth = 6; drawingCtx.lineCap = 'round'; drawingCtx.lineJoin = 'round'; if (!handsInitialized) { hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`}); hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.7, minTrackingConfidence: 0.7 }); hands.onResults(onResults); sendToHands(); handsInitialized = true; } }; } catch (err) { loadingElement.style.display = 'none'; console.error("Error al cambiar de c치mara:", err); alert(`No se pudo acceder a la c치mara '${facingMode}'. Es posible que tu dispositivo no la tenga o que el navegador no lo soporte.`); } }
        async function sendToHands() { if (videoElement.readyState >= 3) { await hands.send({ image: videoElement }); } requestAnimationFrame(sendToHands); }
        if (isFirstFrame) { smoothedPoint.x = currentPoint.x; smoothedPoint.y = currentPoint.y; isFirstFrame = false; } // Snippet para completar la funci칩n onResults
    </script>
</body>
</html>
