<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Reto Dalgona AR (Test de Visibilidad)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        body { margin: 0; font-family: 'Helvetica Neue', sans-serif; }
        #game-ui { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; display: flex; justify-content: center; align-items: center; pointer-events: none; }
        .game-container { position: relative; width: 90vw; height: 90vw; max-width: 500px; max-height: 500px; }
        #game-canvas, #crack-img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #crack-img { pointer-events: none; display: none; }
        #timer { position: absolute; top: 20px; right: 20px; font-size: 2em; color: white; text-shadow: 2px 2px 4px #000; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 200; padding: 20px; box-sizing: border-box; }
        .content { background-color: rgba(20, 20, 20, 0.9); padding: 30px; border-radius: 15px; }
        h1 { font-size: 2.5em; color: #FFA500; }
        button { padding: 15px 30px; font-size: 1.2em; background-color: #FFA500; color: #0d0d0d; border: none; border-radius: 10px; cursor: pointer; }
    </style>
</head>
<body style="margin: 0px; overflow: hidden;">

    <div id="overlay">
        <div class="content">
            <h1>Reto Dalgona AR</h1>
            <p>Elige una forma para empezar la prueba.</p>
            <div id="shape-selector" style="margin-bottom: 20px;">
                <button onclick="startGame('triangle')">Triángulo</button>
                <button onclick="startGame('star')">Estrella</button>
                <button onclick="startGame('umbrella')">Paraguas</button>
            </div>
        </div>
    </div>
    
    <div id="game-ui" style="display:none;">
        <div class="game-container">
            <canvas id="game-canvas"></canvas>
            <img id="crack-img" src="https://assets.codepen.io/13471/dalgona-crack.png" alt="Cracked Cookie">
        </div>
        <div id="timer">60</div>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; debugUIEnabled: false;" 
        vr-mode-ui="enabled: false"
        renderer="alpha: true; antialias: true;">
        <a-entity light="type: ambient; color: #BBB"></a-entity>
        <a-entity light="type: directional; color: #FFF; intensity: 0.6" position="-0.5 1 1"></a-entity>
        <a-marker preset="hiro" id="needle-marker">
            <a-cone id="needle" position="0 -0.5 0" rotation="-90 0 0" radius-bottom="0.02" radius-top="0" height="1" material="color: silver; metalness: 0.8;"></a-cone>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let gameActive = false;
        let timerInterval;
        let timeLeft = 60;
        let currentShape = '';
        const gameCanvas = document.getElementById('game-canvas');
        const gameCtx = gameCanvas.getContext('2d');
        
        function startGame(shape) {
            currentShape = shape;
            overlay.style.display = 'none';
            document.getElementById('game-ui').style.display = 'flex';
            
            setTimeout(() => {
                const containerSize = gameCanvas.offsetWidth;
                gameCanvas.width = containerSize;
                gameCanvas.height = containerSize;
                
                // Dibuja la forma inicial
                drawShape(currentShape, gameCtx, containerSize);

                gameActive = true;
                // No iniciamos el timer para la prueba
            }, 100);
        }

        function drawShape(shape, ctx, size) {
             const centerX=size/2,centerY=size/2,radius=size*.35;ctx.strokeStyle="rgba(255, 199, 102, 1)";ctx.lineWidth=20;ctx.lineCap="round";ctx.beginPath();switch(shape){case"triangle":ctx.moveTo(centerX+radius*Math.cos(0),centerY+radius*Math.sin(0));for(let i=1;i<=3;i++){ctx.lineTo(centerX+radius*Math.cos(i*2*Math.PI/3),centerY+radius*Math.sin(i*2*Math.PI/3))}break;case"star":const r=radius,ir=r/2.5;ctx.moveTo(centerX,centerY-r);for(let i=0;i<5;i++){const a=Math.PI/2+(i*2*Math.PI/5);ctx.lineTo(centerX+Math.cos(a-Math.PI/5)*ir,centerY-Math.sin(a-Math.PI/5)*ir);ctx.lineTo(centerX+Math.cos(a)*r,centerY-Math.sin(a)*r)}
ctx.closePath();break;case"umbrella":const h=radius*.7,b=radius*.2;ctx.arc(centerX,centerY,radius,Math.PI,0);ctx.lineTo(centerX+radius,centerY);ctx.lineTo(centerX,centerY);ctx.lineTo(centerX,centerY+h);ctx.arc(centerX-b,centerY+h,b,0,Math.PI/2,!1);break}
ctx.stroke()
        }
        
        // ▼▼▼ FUNCIÓN DE RENDER LOOP MODIFICADA PARA LA PRUEBA ▼▼▼
        function renderLoop() {
            requestAnimationFrame(renderLoop);
            if (!gameActive) return;

            const canvasSize = gameCanvas.width;
            // Limpiamos y redibujamos la forma base
            gameCtx.clearRect(0, 0, canvasSize, canvasSize);
            drawShape(currentShape, gameCtx, canvasSize);

            // TEST: Dibujar un punto azul fijo en la esquina superior izquierda del área de la figura
            const testX = canvasSize * 0.25;
            const testY = canvasSize * 0.25;
            
            gameCtx.fillStyle = 'blue';
            gameCtx.beginPath();
            gameCtx.arc(testX, testY, 20, 0, Math.PI * 2); // Círculo azul de radio 20
            gameCtx.fill();
        }

        // Inicia el bucle de renderizado inmediatamente
        renderLoop();
        
        // El resto de las funciones no se usarán en esta prueba
    </script>
</body>
</html>
