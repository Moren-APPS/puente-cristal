<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Pizarra Virtual con Manos v2.1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; font-family: sans-serif; background-color: #222; overflow: hidden; }
        #container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        video, canvas { 
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%) scaleX(-1); 
            max-width: 100%; 
            max-height: 100%; 
            border-radius: 10px; 
        }
        canvas {
            background-color: transparent;
        }
        #outputCanvas { z-index: 2; }
        #drawingCanvas { z-index: 1; }
        #webcam { z-index: 0; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.8); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; z-index: 10; padding: 20px; box-sizing: border-box; }
        h1 { font-size: 1.5em; margin-bottom: 20px; }
        p { max-width: 80%; line-height: 1.5; }
        button { padding: 15px 30px; font-size: 1.2em; background-color: #007BFF; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; }
        #loading { display: none; z-index: 5; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: white; font-size: 1.5em; background-color: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px; }
        #errorMessage { display: none; color: #f87171; margin-top: 20px; max-width: 80%; }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>

<body>
    <div id="overlay">
        <h1>Pizarra Virtual Mejorada</h1>
        <p><b>Para dibujar:</b> junta las puntas de tu pulgar e índice.<br><b>Para borrar:</b> abre la palma de tu mano y pásala sobre el dibujo.</p>
        <button id="startButton">Iniciar Pizarra</button>
        <p id="errorMessage"></p>
    </div>

    <div id="container">
        <video id="webcam" playsinline></video>
        <canvas id="drawingCanvas"></canvas>
        <canvas id="outputCanvas"></canvas>
        <div id="loading">Cargando modelos de IA...</div>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const overlay = document.getElementById('overlay');
        const videoElement = document.getElementById('webcam');
        const outputCanvas = document.getElementById('outputCanvas');
        const outputCtx = outputCanvas.getContext('2d');
        const drawingCanvas = document.getElementById('drawingCanvas');
        const drawingCtx = drawingCanvas.getContext('2d');
        const loadingElement = document.getElementById('loading');
        const errorElement = document.getElementById('errorMessage');

        let hands;
        let isDrawing = false;
        
        const smoothingFactor = 0.4;
        const eraserSize = 60;
        let smoothedPoint = { x: 0, y: 0 };
        let isFirstFrame = true;

        function isPinched(landmarks) {
            const thumbTip = landmarks[4];
            const indexTip = landmarks[8];
            const distance = Math.hypot(thumbTip.x - indexTip.x, thumbTip.y - indexTip.y);
            
            // ### CAMBIO REALIZADO AQUÍ ###
            // Se redujo el valor de 0.06 a 0.025 para una detección mucho más precisa.
            return distance < 0.025; 
        }

        function isOpenPalm(landmarks) {
            const fingerTips = [8, 12, 16, 20];
            const fingerPips = [6, 10, 14, 18];
            for (let i = 0; i < fingerTips.length; i++) {
                if (landmarks[fingerTips[i]].y >= landmarks[fingerPips[i]].y) return false;
            }
            return true;
        }

        function onResults(results) {
            if (loadingElement.style.display !== 'none') loadingElement.style.display = 'none';

            outputCtx.save();
            outputCtx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);

            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                const landmarks = results.multiHandLandmarks[0];
                
                drawConnectors(outputCtx, landmarks, HAND_CONNECTIONS, { color: '#00FF00', lineWidth: 5 });
                drawLandmarks(outputCtx, landmarks, { color: 'white', lineWidth: 2, radius: 3 });
                
                const indexTip = landmarks[8];
                const currentPoint = {
                    x: indexTip.x * drawingCanvas.width,
                    y: indexTip.y * drawingCanvas.height
                };

                if (isFirstFrame) {
                    smoothedPoint.x = currentPoint.x;
                    smoothedPoint.y = currentPoint.y;
                    isFirstFrame = false;
                }

                smoothedPoint.x += (currentPoint.x - smoothedPoint.x) * smoothingFactor;
                smoothedPoint.y += (currentPoint.y - smoothedPoint.y) * smoothingFactor;

                const pinched = isPinched(landmarks);
                const openPalm = isOpenPalm(landmarks);
                
                if (openPalm) {
                    isDrawing = false;
                    drawingCtx.clearRect(
                        smoothedPoint.x - eraserSize / 2, 
                        smoothedPoint.y - eraserSize / 2, 
                        eraserSize, 
                        eraserSize
                    );
                } 
                else if (pinched) {
                    if (!isDrawing) {
                        isDrawing = true;
                        drawingCtx.beginPath();
                        drawingCtx.moveTo(smoothedPoint.x, smoothedPoint.y);
                    } else {
                        drawingCtx.lineTo(smoothedPoint.x, smoothedPoint.y);
                        drawingCtx.stroke();
                    }
                } 
                else {
                    isDrawing = false;
                }
            } else {
                isDrawing = false;
                isFirstFrame = true;
            }
            outputCtx.restore();
        }

        async function startApp() {
            overlay.style.display = 'none';
            loadingElement.style.display = 'block';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 1280, height: 720 }
                });
                videoElement.srcObject = stream;
                videoElement.play();

                videoElement.onloadedmetadata = () => {
                    videoElement.style.display = 'block';
                    const videoWidth = videoElement.videoWidth;
                    const videoHeight = videoElement.videoHeight;
                    outputCanvas.width = videoWidth;
                    outputCanvas.height = videoHeight;
                    drawingCanvas.width = videoWidth;
                    drawingCanvas.height = videoHeight;

                    drawingCtx.strokeStyle = '#00FFFF';
                    drawingCtx.lineWidth = 6;
                    drawingCtx.lineCap = 'round';
                    drawingCtx.lineJoin = 'round';

                    hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
                    
                    hands.setOptions({
                        maxNumHands: 1,
                        modelComplexity: 1,
                        minDetectionConfidence: 0.7,
                        minTrackingConfidence: 0.7
                    });
                    
                    hands.onResults(onResults);
                    sendToHands();
                };

            } catch (err) {
                loadingElement.style.display = 'none';
                overlay.style.display = 'flex';
                errorElement.style.display = 'block';
                errorElement.textContent = `Error al iniciar la cámara: ${err.message}. Asegúrate de haber dado permiso.`;
                console.error(err);
            }
        }
        
        async function sendToHands() {
            if (!videoElement.paused && !videoElement.ended) {
                await hands.send({ image: videoElement });
            }
            requestAnimationFrame(sendToHands);
        }

        startButton.addEventListener('click', startApp);
    </script>
</body>
</html>
